# Configuração do Servidor
server.port=8080

# Configuração do Banco de Dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/sgci_db
spring.datasource.username=postgres
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update

# Configs do JPA pra ver o SQL gerado no console, ajuda a debugar
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Segredo do JWT
# TODO: Mover para variável de ambiente em produção!
api.security.token.secret=meu-secret-para-o-projeto-sgci-que-precisa-ser-longo-e-seguro